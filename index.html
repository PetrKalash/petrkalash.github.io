<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <script src="https://kit.fontawesome.com/55b68e3692.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Florix</title>
</head>
<body>
    <header class="header">
        <div class="container header_container">
            <div class="header_blocks row">
                <div class="col-lg-2 logo">
                    <a href="#"><img src="img/logo.png" alt="logo" class="header_logo"></a>
                </div>
                <nav class="col-lg-8 menu">
                    <ul class="menu_items">
                        <li class="menu_item"><a href="#" class="menu_link_item">Главная</a></li>
                        <li class="menu_item"><a href="#" class="menu_link_item">О нас</a></li>
                        <li class="menu_item"><a href="#featured" class="menu_link_item">Магазин</a></li>
                        <li class="menu_item"><a href="#" class="menu_link_item">Доставка</a></li>
                        <li class="menu_item"><a href="#" class="menu_link_item">Оплата</a></li>
                        <li class="menu_item"><a href="#" class="menu_link_item">Контакты</a></li>
                    </ul>
                </nav>
                <div class="col-lg-2 phone">
                    <a href="#"><img src="icons/search.png" alt="search"></a>
                    <a href="#"><img src="icons/shop.png" alt="search"></a>
                    <a href="#"><img src="icons/favourites.png" alt="search"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="container">
                <div class="slider_block">
                    <p class="slider_block_string">Шоколадные цветы</p>
                    <h1 class="slider_block_header">Florix - цветы на заказ Сельцо</h1>
                    <button type="button" class="slider_block_btn">Купить</button>
                </div>
            </div>
        </section>
        <section class="featured" id="featured">
            <div class="container">
                <h2 class="featured_header">Товары дня</h2>
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <img src="img/featured3.jpg" alt="featured-1" class="featured_item">
                        <p class="featured_name">Весенний букетик</p>
                        <p class="featured_price">$35.00</p>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <img src="img/featured2.jpg" alt="featured-2" class="featured_item">
                        <p class="featured_name">Букетик на 8 марта</p>
                        <p class="featured_price">$15.00</p>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <img src="img/featured3.jpg" alt="featured-3" class="featured_item">
                        <p class="featured_name">23 февраля</p>
                        <p class="featured_price">$25.00</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="discount">
            <div class="container">
                <div class="discount_block">
                    <h1 class="discount_block_header">Скидки до 50%!</h1>
                    <p class="discount_block_string">На всю продукцию "с 8 марта!"</p>
                    <button type="button" class="discount_block_btn">Купить</button>
                </div>
            </div>
        </section>
        <section class="popular">
            <div class="container">
                <h1 class="popular_header">Лучшие продукты</h1>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
    </main>

        <div class="container">
            <div class="footer_social">
                <a href="#" class="footer_social_item"><span class="icon-vk"></span></a>
                <a href="#" class="footer_social_item"><span class="icon-instagram"></span></a>
                <a href="#" class="footer_social_item"><span class="icon-telegram"></span></a>
                <a href="#" class="footer_social_item"><span class="icon-youtube"></span></a>
            </div>
        </div>
    </footer> -->
</body>
</html>
